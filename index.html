<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Restaurant Menu</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f9f9f9; }
        model-viewer { width: 100%; height: 400px; background-color: #ffffff; border-radius: 15px; margin: 20px 0; }
        .button-group { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 20px; border: 1px solid #ccc; background: white; transition: 0.3s; }
        button:hover { background: #eee; }
        #item-price { color: #2ecc71; font-weight: bold; font-size: 1.5rem; }
        .order-btn { background-color: #ff5e62; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>AR Restaurant Menu</h1>
    <h2 id="restaurant-name">Restaurant Name</h2>

    <div class="button-group">
        <button onclick="updateMenu('burger.glb', 'Classic Burger', 'A juicy beef patty with fresh lettuce and cheese.', '$5.99')">Burgers</button>
        <button onclick="updateMenu('pizza.glb', 'Pepperoni Pizza', 'Freshly baked with spicy pepperoni and melted mozzarella.', '$12.99')">Pizza</button>
        <button onclick="updateMenu('drinks.glb', 'Cold Soda', 'A refreshing, ice-cold bubbly drink.', '$1.99')">Drinks</button>
    </div>

    <h3>3D Viewer</h3>
    <model-viewer id="main-viewer" src="burger.glb" ar camera-controls shadow-intensity="1" touch-action="pan-y"></model-viewer>

    <h2 id="item-name">Classic Burger</h2>
    <p id="item-description">A juicy beef patty with fresh lettuce and cheese.</p>
    <p id="item-price">$5.99</p>

    <button class="order-btn">Order Now</button>
    <button onclick="document.getElementById('main-viewer').cameraOrbit = '0deg 75deg auto'">Reset View</button>

    <script>
        function updateMenu(modelFile, name, description, price) {
            // 1. Get the elements
            const viewer = document.getElementById('main-viewer');
            const nameElement = document.getElementById('item-name');
            const descElement = document.getElementById('item-description');
            const priceElement = document.getElementById('item-price');

            // 2. Update the 3D Model
            viewer.src = modelFile;

            // 3. Update all the text
            nameElement.innerText = name;
            descElement.innerText = description;
            priceElement.innerText = price;

            console.log("Switched to: " + name);
        }
    </script>

</body>
</html>
